<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <section id="addEmployee">
      <h2>Add Employee</h1>
      <form>
        <input type="text" placeholder="First Name"/>
        <input type="text" placeholder="Last Name"/>
        <input type="text" placeholder="ID"/>
        <input type="text" placeholder="Title"/>
        <input type="text" placeholder="Annual Salary"/>
      </form>
      <button type="submit">Submit</button>
    </section>
    <section id="employees">
      <h2>Employees</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </tr>
        <tr>
          <td>Jen</td>
          <td>Barber</td>
          <td>4521</td>
          <td>Team Lead</td>
          <td>80,000</td>
        </tr>
      </table>
    </section>
    <section id="total">
      <h2>Total Monthly: $</h2>
    </section>
  </body>
</html>
